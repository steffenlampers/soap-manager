{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center mb-4">
    <a href="/wiki" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Übersicht</a>
    <h2 class="mb-0 text-warning">{{ category }}</h2>
</div>

<div class="list-group">
    {% for entry in entries %}
    <a href="{{ url_for('wiki_detail', id=entry.id) }}" class="list-group-item list-group-item-action bg-dark text-white border-secondary d-flex justify-content-between align-items-center p-3 mb-2">
        <div>
            <h5 class="mb-1 text-info">{{ entry.name }}</h5>
            {% if entry.inci %}<small class="text-muted">{{ entry.inci }}</small>{% endif %}
        </div>
        <i class="bi bi-chevron-right text-secondary"></i>
    </a>
    {% else %}
    <p class="text-muted">Keine Einträge gefunden.</p>
    {% endfor %}
</div>
{% endblock %}
