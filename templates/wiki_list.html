{% extends 'wiki_base.html' %}

{% block wiki_content %}
<h2 class="mb-4 border-bottom border-secondary pb-2">Kategorie: <span class="text-warning">{{ category }}</span></h2>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for entry in entries %}
    <div class="col">
        <div class="card h-100 bg-dark border-secondary">
            <div class="card-body">
                <h5 class="card-title text-info">
                    <a href="{{ url_for('wiki_detail', id=entry.id) }}" class="text-decoration-none text-info">
                        {{ entry.name }}
                    </a>
                </h5>
                {% if entry.inci %}<h6 class="card-subtitle mb-2 text-muted">{{ entry.inci }}</h6>{% endif %}
                <p class="card-text small text-secondary">
                    {{ entry.content | striptags | truncate(120) }}
                </p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <a href="{{ url_for('wiki_detail', id=entry.id) }}" class="btn btn-sm btn-outline-secondary">Mehr lesen</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
