{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-journal-bookmark-fill"></i> Wissensdatenbank</h2>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for oil in oils %}
    <div class="col">
        <div class="card h-100 border-info">
            <div class="card-body">
                <h5 class="card-title text-info">{{ oil.name }}</h5>
                <small class="text-muted d-block mb-2">{{ oil.inci }}</small>
                <p class="card-text text-truncate">{{ oil.description }}</p>
                <a href="{{ url_for('wiki_detail', id=oil.id) }}" class="btn btn-sm btn-outline-info">Details</a>
                <a href="{{ url_for('admin_oil_edit', id=oil.id) }}" class="btn btn-sm btn-outline-secondary">Bearbeiten</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
