{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-journal-bookmark-fill"></i> Wissensdatenbank</h2>
    </div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for cat in categories %}
    <div class="col">
        <a href="{{ url_for('wiki_category', cat=cat) }}" class="text-decoration-none">
            <div class="card h-100 bg-dark border-secondary hover-effect">
                <div class="card-body text-center p-5">
                    <h1 class="text-warning display-4"><i class="bi bi-folder-fill"></i></h1>
                    <h3 class="text-white mt-3">{{ cat }}</h3>
                </div>
            </div>
        </a>
    </div>
    {% else %}
    <div class="col-12 text-center text-muted">
        <p>Noch keine Kategorien vorhanden. Bitte im Admin-Bereich importieren.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
