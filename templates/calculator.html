{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Seifenrechner</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card p-4 border-success">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Basis-Öl (aus Datenbank)</label>
                    <select name="oil_id" class="form-select bg-dark text-white">
                        {% for oil in oils %}
                        <option value="{{ oil.id }}">{{ oil.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3"><label class="form-label">Menge (g)</label><input type="number" step="0.1" name="amount" class="form-control bg-dark text-white" placeholder="500" required></div>
                <div class="mb-3"><label class="form-label">Überfettung (%)</label><input type="number" name="superfat" class="form-control bg-dark text-white" value="8" required></div>
                <button type="submit" class="btn btn-success w-100">Berechnen</button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        {% if result %}
        <div class="card p-4 border-primary mt-3 mt-md-0">
            <h4 class="text-primary">Ergebnis: {{ result.oil }}</h4>
            <hr>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-transparent text-white d-flex justify-content-between"><span>NaOH:</span><span class="fw-bold text-warning">{{ result.naoh }}g</span></li>
                <li class="list-group-item bg-transparent text-white d-flex justify-content-between"><span>Wasser:</span><span class="fw-bold text-info">{{ result.water }}g</span></li>
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
