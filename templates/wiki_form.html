{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Öl Bearbeiten' if oil else 'Neues Öl anlegen' }}</h2>
<form method="POST" class="mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-secondary">Allgemein</h4>
            <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control bg-dark text-white" value="{{ oil.name if oil }}" required></div>
            <div class="mb-3"><label>INCI</label><input type="text" name="inci" class="form-control bg-dark text-white" value="{{ oil.inci if oil }}"></div>
            <div class="mb-3"><label>Beschreibung</label><textarea name="description" class="form-control bg-dark text-white" rows="3">{{ oil.description if oil }}</textarea></div>
            <hr>
            <div class="mb-3"><label>SAP (NaOH)</label><input type="number" step="0.001" name="sap_naoh" class="form-control bg-dark text-white" value="{{ oil.sap_naoh if oil }}" required></div>
            <div class="row"><div class="col"><label>Jodzahl</label><input type="number" name="iodine" class="form-control bg-dark text-white" value="{{ oil.iodine if oil or 0 }}"></div><div class="col"><label>INS</label><input type="number" name="ins" class="form-control bg-dark text-white" value="{{ oil.ins if oil or 0 }}"></div></div>
        </div>
        <div class="col-md-6 border-start border-secondary">
            <h4 class="text-secondary">Eigenschaften (0-100)</h4>
            {% for prop in ['hardness', 'cleansing', 'conditioning', 'bubbly', 'creamy'] %}
            <div class="mb-3"><label class="text-capitalize">{{ prop }}</label><input type="number" name="{{ prop }}" class="form-control bg-dark text-white" value="{{ oil[prop] if oil else 0 }}"></div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 mt-4">Speichern</button>
        </div>
    </div>
</form>
{% endblock %}
